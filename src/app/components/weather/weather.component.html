<div class="container">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <input type="text" [(ngModel)]="cityName" class="form-control" placeholder="Şehir adını girin!" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="findCurrentWeather()">
            Search
        </button>
    </div>
    <div class="container">
        <div class="row" *ngIf="cityName && weathers.length > 0">
            <div *ngFor="let cityName of weathers" class="col-2 m-3">
                <strong>{{cityName.location.name+" "+cityName.current.temperature+" "}}<sup>C°</sup></strong>
            </div>
        </div>
    </div>
</div>
